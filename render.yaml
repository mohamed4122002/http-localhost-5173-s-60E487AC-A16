services:
  # Backend FastAPI Service
  - type: web
    name: survey-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 4 -k uvicorn.workers.UvicornWorker backend.main:app --bind 0.0.0.0:$PORT
    envVars:
      - key: MONGO_URI
        sync: false # Set in Render Dashboard
      - key: DATABASE_NAME
        value: survey_platform
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "1440"
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        sync: false # Set in Render Dashboard
      - key: ALLOWED_ORIGINS
        fromService:
          type: static
          name: survey-web
          property: url

  # Frontend React Static Site
  - type: static
    name: survey-web
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: survey-api
          property: url
