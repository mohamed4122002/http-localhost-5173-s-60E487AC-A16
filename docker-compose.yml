version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: questioner_mongodb
    ports:
      - "27018:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - questioner_network

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: questioner_backend
    ports:
      - "8081:8080"
    env_file:
      - .env
    environment:
      - MONGO_URI=mongodb://mongodb:27017/survey_platform
      - ALLOWED_ORIGINS=http://localhost:3001
    depends_on:
      - mongodb
    networks:
      - questioner_network

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: questioner_frontend
    ports:
      - "3001:5173"
    environment:
      - VITE_API_URL=http://localhost:8081
    depends_on:
      - backend
    networks:
      - questioner_network

networks:
  questioner_network:
    driver: bridge

volumes:
  mongodb_data:
